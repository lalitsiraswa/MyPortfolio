{% extends 'base/main.html' %}
{% load static %}

{% block content %}

    <div class="container">

        <img class="project--image" src="{{ project.thumbnail.url }}" alt=""> 

        <h1>{{ project.title }}</h1>
        <a class="btn btn-warning" href="{% url 'edit-project' project.id %}">Edit</a>

        <hr>
        <p>{{ project.body|safe }}</p> <!--'|safe' make edited changes in frontend-->

    </div>

{% endblock content %}
